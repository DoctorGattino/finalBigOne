<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Final web</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="container-aside container-aside__visible">
      <aside class="aside">
        <header class="aside__header">
          <nav>
            <ul class="aside__list">
              <li>
                <button class="button burger__close">
                  <img src="img/burger.svg" alt="Закрыть">
                </button>
              </li>
              <li>
                <a class="header__logo" href="#">
                  <img src="img/Group.svg" alt="Логотип">
                </a>
              </li>
              <li class="aside__list--right">
                <button class="button button__search">
                  <img src="img/search.svg" alt="Поиск">
                </button>
              </li>
            </ul>
          </nav>
        </header>
        <nav class="aside-navigation">
          <ul class="aside-navigation__list">
            <li class="aside-navigation__item">
              <a class="aside-navigation__href active" href="#">Ремонт техники</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Услуги и сервисы</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Корпоративным клиентам</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Продавцам техники</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Партнерам</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Производителям</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Наши сервисные центры</a>
            </li>
            <li class="aside-navigation__item">
              <a class="aside-navigation__href" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="aside-bottom">
          <nav class="feedback-navigation">
            <ul class="feedback-navigation__list">
              <li>
                <button class="button feedback-navigation__button">
                  <img src="img/chat copy.svg" alt="Заказать звонок">
                </button>
              </li>
              <li>
                <button class="button feedback-navigation__button">
                  <img src="img/chat.svg" alt="Начать чат">
                </button>
              </li>
              <li>
                <button class="button feedback-navigation__button">
                  <img src="img/profile.svg" alt="Профиль">
                </button>
              </li>
            </ul>
          </nav>
          <section class="contact-information">
            <p class="contact-information__email">mail@cps.com</p>
            <p class="contact-information__number">8 800 890 8900</p>
          </section>
          <ul class="language">
            <li class="language__item">
              <button class="language__button current">RU</button>
            </li>
            <li class="language__item">
              <button class="language__button">EN</button>
            </li>
            <li class="language__item">
              <button class="language__button">CH</button>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <main></main>
  <script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
